{% extends 'base.html' %}
{% load static %}
{% block css %}
  <link href="{% static 'css/cal.css' %}" rel="stylesheet"/>
{% endblock css %}
{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'schedules:calendar' %}"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
